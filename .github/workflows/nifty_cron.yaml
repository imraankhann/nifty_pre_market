name: Nifty 50 Pre-Market Bot

on:
  schedule:
    - cron: '42 3 * * 1-5' # 9:12 AM IST
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install "httpx[http2]" pandas requests
      - name: Execute Nifty Tracker
        run: |
          python nifty_tracker.py
          echo "Nifty 50 Pre-Market Bot executed successfully."